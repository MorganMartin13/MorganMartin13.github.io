
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morgan Martin Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Morgan Martin's Creative Athletics Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="athletics.html">Juniata Athletics</a>
            <a href="fieldhockey.html">Field Hockey</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome!</h2>
            <p>This portfolio showcases the design work Iâ€™ve done with Juniata Athletics, especially for the field hockey program.</p>
            <div class="gallery">
                <img src="images/home1.jpg" alt="Home Image 1">
                <img src="images/home2.jpg" alt="Home Image 2">
                <img src="images/home3.jpg" alt="Home Image 3">
            </div>
        </section>
        <section>
            <h2 id="contactTitle">Contact Me</h2>
            <form id="myForm">
                <label>Name:</label> <input type="text" id="nameInput"><br>
                <label>Interested in:</label>
                <input type="checkbox" id="design">Design
                <input type="checkbox" id="athletics">Athletics<br>
                <label>Role:</label>
                <input type="radio" name="role" value="student">Student
                <input type="radio" name="role" value="recruiter">Recruiter<br>
            <p id="response"></p> <br>
                <button type="reset">Reset</button>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <script>

        document.getElementById("myForm").onsubmit = function() {handleSubmit()};
        function handleSubmit() {
            event.preventDefault();
            const name = document.getElementById("nameInput").value;
            const message = name ? "Thank you, " + name + "!" : "Please enter your name.";
            document.getElementById("response").innerHTML = message;
            const nameInput = document.getElementById("nameInput").value.trim();
            const contactTitle = document.getElementById("contactTitle");
            if (nameInput) {
                contactTitle.innerHTML = "Hello " + nameInput;
            } else {
                contactTitle.innerHTML = "Contact Me";
            } 
        }
    </script>
</body>
</html>
